<mat-form-field>
  <input matInput [formControl]="searchField" type="text" placeholder="{{'RI_FM_LBL_SEARCH_FOR' | translate}}">
  <button mat-icon-button *ngIf="searchField.value" matSuffix mat-icon-button aria-label="Clear" (click)="searchField.reset()" type="button">
    <mat-icon>clear</mat-icon>
  </button>
</mat-form-field>
