<div class="filemanager-preview">
  <div class="ri-carousel">
    <div class="ri-carousel-inner" role="listbox">
      <div class="ri-item" *ngFor="let file of files; let i = index;" [ngClass]="{'active': i == currentIndex}">
        <img class="ri-img-rounded" src="{{file.url}}" alt="{{file.name}}">
        <div class="ri-carousel-caption">{{file.name}}</div>
      </div>
    </div>
    <div class="ri-controls">
      <a class="left ri-carousel-control" role="button" (click)="prev()" *ngIf="currentIndex != 0">
        <mat-icon class="ri-icon-prev" aria-hidden="true">chevron_left</mat-icon>
      </a>
      <a class="right ri-carousel-control" role="button" (click)="next()" *ngIf="currentIndex + 1 < length">
        <mat-icon class="ri-icon-next" aria-hidden="true">chevron_right</mat-icon>
      </a>
    </div>
  </div>
</div>
