<div class="toolbar row">
  <div class="col-md-6">
    <div class="btn-group">
      <button mat-icon-button (click)="addFolder()">
        <mat-icon>create_new_folder</mat-icon>
      </button>
      <button mat-icon-button (click)="fileInput.click()">
        <mat-icon>file_upload</mat-icon>
      </button>
      <span class="hidden-input-file">
        <input #fileInput type="file" ng2FileSelect [uploader]="fileManagerUploader.uploader" multiple/>
      </span>
    </div>
    <ri-selection-dropdown (onMenuButtonClick)="onMenuButtonClick.next($event)"></ri-selection-dropdown>
    <div class="btn-group">
      <button mat-icon-button (click)="onRefreshFilesList()">
        <mat-icon>refresh</mat-icon>
      </button>
    </div>
  </div>
  <div class="col-md-3">
    <ri-file-type-filter [typeFilterList]="configuration.fileTypesFilter"></ri-file-type-filter>
  </div>
  <div class="col-md-3">
    <ri-search-file></ri-search-file>
  </div>
</div>
